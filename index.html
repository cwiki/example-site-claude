<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            margin-top: 1rem;
            font-size: 1.1rem;
        }
        .languages {
            margin-top: 2rem;
        }
        .greeting {
            margin: 0.5rem 0;
            font-size: 1.3rem;
            color: #444;
        }
        .lang-label {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to your multilingual website</p>
        <div class="languages">
            <div class="greeting"><span class="lang-label">a-English:</span> Hello, World!</div>
            <div class="greeting"><span class="lang-label">Spanish:</span> ¡Hola, Mundo!</div>
            <div class="greeting"><span class="lang-label">French:</span> Bonjour, le Monde!</div>
            <div class="greeting"><span class="lang-label">German:</span> Hallo, Welt!</div>
            <div class="greeting"><span class="lang-label">Japanese:</span> こんにちは、世界！</div>
        </div>
    </div>
</body>
</html>
